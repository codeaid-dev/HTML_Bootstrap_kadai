<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Bootstrap課題２</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <p>ヘッダー</p>
    </header>
    <div class="row content">
      <div class="col-md-3 col-sm-6 column1">
        <div class="blue">blue</div>
        <div class="skyblue">skyblue</div>
        <div class="lightblue">lightblue</div>
      </div>
      <div class="col-md-3 col-sm-6 column2">
        <div class="red">red</div>
        <div class="tomato">tomato</div>
        <div class="pink">pink</div>
      </div>
      <div class="col-md-3 col-sm-6 column3">
        <div class="green">green</div>
        <div class="lime">lime</div>
        <div class="lightgreen">lightgreen</div>
      </div>
      <div class="col-md-3 col-sm-6 column4">
        <div class="orange">orange</div>
        <div class="gold">gold</div>
        <div class="yellow">yellow</div>
      </div>
    </div>
    <footer>
      <p>フッター</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
