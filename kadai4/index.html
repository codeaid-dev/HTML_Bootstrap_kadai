<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー登録</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <h1>ユーザー登録</h1>
        </div>
      </div>
    </header>
  </div><!-- header col-sm-8 -->
    <hr>

    <div class="container">
      <form action="result.html" method="post" class="row">
        <div class="col-sm-8 offset-sm-2">
          <p>以下のフォームにご記入頂き、ユーザー登録してください。</p>

          <div class="mb-3">
            <label for="email" class="form-label">メールアドレス<span class="badge bg-danger">必須</span></label>
            <input type="email" id="email" name="email" class="form-control" placeholder="kadai@exmaple.org" required>
          </div>

          <div class="mb-3">
            <label for="pass" class="form-label">パスワード<span class="badge bg-danger">必須</span></label>
            <input type="password" id="password" name="pass" class="form-control" placeholder="Password" required>
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">氏名<span class="badge bg-danger">必須</span></label>
            <input type="text" id="name" name="name" class="form-control" placeholder="山田太郎" required>
          </div>

          <div class="mb-3">
            <label for="birthday" class="form-label">生年月日</label>
            <input type="date" id="birthday" name="birthday" class="form-control">
          </div>

          <label>性別</label>
          <div class="mb-3">
            <div class="form-check form-check-inline radio-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="1" checked>
              <label class="form-check-label" for="male">男性</label>
            </div>
            <div class="form-check form-check-inline radio-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="2">
              <label class="form-check-label" for="female">女性</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="zipcode" class="form-label">郵便番号("-"なしの数字を入力してください)</label>
            <input type="text" id="zipcode" name="zipcode" class="form-control" placeholder="1230067">
          </div>

          <div class="mb-3">
            <label for="prefectures" class="form-label">都道府県</label>
            <input type="text" id="prefectures" name="prefectures" class="form-control" placeholder="東京都">
          </div>

          <div class="mb-3">
            <label for="city" class="form-label">郡市区</label>
            <input type="text" id="city" name="city" class="form-control" placeholder="千代田区">
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">それ以降の住所</label>
            <input type="text" id="address" name="address" class="form-control">
          </div>

          <div class="mb-3">
            <label for="tel" class="form-label">電話番号("-"なしの数字を入力してください)</label>
            <input type="tel" id="tel" name="tel" class="form-control" placeholder="09012345678">
          </div>

          <label>興味のあるカテゴリ</label>
          <div class="mb-3">
            <div class="form-check form-check-inline check-inline">
                <input class="form-check-input" type="checkbox" name="q1" id="q1_1" value="fashion" checked>
                <label class="form-check-label" for="q1_1">ファッション</label>
            </div>
            <div class="form-check form-check-inline check-inline">
                <input class="form-check-input" type="checkbox" name="q1" id="q1_2" value="digital" checked>
                <label class="form-check-label" for="q1_2">エンタメ・デジタル家電</label>
            </div>
            <div class="form-check form-check-inline check-inline">
                <input class="form-check-input" type="checkbox" name="q1" id="q1_3" value="gourmet" checked>
                <label class="form-check-label" for="q1_3">グルメ</label>
            </div>
            <div class="form-check form-check-inline check-inline">
                <input class="form-check-input" type="checkbox" name="q1" id="q1_4" value="living" checked>
                <label class="form-check-label" for="q1_4">住まい・暮らし</label>
            </div>
            <div class="form-check form-check-inline check-inline">
                <input class="form-check-input" type="checkbox" name="q1" id="q1_5" value="health" checked>
                <label class="form-check-label" for="q1_5">美容・健康</label>
            </div>
            <div class="form-check form-check-inline check-inline">
                <input class="form-check-input" type="checkbox" name="q1" id="q1_6" value="sports" checked>
                <label class="form-check-label" for="q1_6">車・スポーツ</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">登録</button>
        </div><!-- contents col-sm-8 -->
      </form>
    </div>

    <hr>
  <div class="container">
    <footer>
      <p>&copy; 制作課題 </p>
    </footer>
  </div><!-- footer -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
